<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>My Homepage</title>
<link href="/condominio/xhtml/tabs-js/tabs.css" rel="stylesheet"
	type="text/css" />
</head>
<body>
	<h1>Cadastro de morador</h1>
	<form action="signup" method="post">
		<ol id="toc">
			<li><a href="#page-1"><span>Unidade</span></a></li>
			<li><a href="#page-2"><span>Veículo</span></a></li>
			<li><a href="#page-3"><span>Moradores</span></a></li>
			<li><a href="#page-4"><span>Contato</span></a></li>
		</ol>

		<div class="content" id="page-1">
			<fieldset>
				<legend>Detalhes da unidade</legend>
				<p>
					<label for="unidade">Unidade</label><input type="number"
						id="unidade" size="6" min="1" max="99" value="71" />
				</p>
				<p>
					<label for="nome">Nome</label><input type="text" id="nome"
						size="50" required="required" />
				</p>
				<p>
					<label for="telefone">Telefone</label> <input type="tel"
						id="telefone" size="16" pattern="\d{10}"
						placeholder="(99) 9999-9999" required="required" />
				</p>
				<p>
					<label for="morador">Morador</label> <input type="radio"
						name="morador" value="p"></input> <input type="radio"
						name="morador" value="i">Inquilino</input>
				</p>
				<p>
					<label for="email">e-mail</label> <input type="email" id="email"
						size="50" placeholder="usuario@provedor.com.br"
						required="required" />
				</p>
				<p>
					<label for="obs">Observações</label> <input type="text" id="obs"
						size="50" required="required" />
				</p>
			</fieldset>
		</div>
		<div class="content" id="page-2">
			<fieldset>
				<legend>Veículos com acesso ao condomínio</legend>
				<p>
					<label> <input type="checkbox" name="topping" value="bacon" />Bacon
					</label>
				</p>
			</fieldset>
		</div>
		<div class="content" id="page-3">
			<fieldset>
				<legend>Pessoas que residem na unidade</legend>
				<p>
					<label>Nome</label>
					<input type="text" name="topping" />
				</p>
				<p>
					<label>Parentesco</label>
					<select>
						<option selected="selected">Selecione...</option>
						<option>Esposa</option>
						<option>Filho(a)</option>
						<option>Marido</option>
					</select>
				</p>
			</fieldset>
		</div>
		<div class="content" id="page-4">
			<fieldset>
				<legend>Pessoas a serem contactadas em caso de emergência.</legend>
				<p>
					<label> <input type="checkbox" name="topping" value="bacon" />Bacon
					</label>
				</p>
			</fieldset>
		</div>
		<script src="/condominio/xhtml/tabs-js/activatables.js"
			type="text/javascript"></script>
		<script type="text/javascript">
activatables('page', ['page-1', 'page-2', 'page-3', 'page-4']);
</script>
	</form>
</body>
</html>
