<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/templates/default.xhtml">

		<ui:define name="colunas">

			<h2>Register (Bean Validation example)</h2>
			<p>Enforces annotation-based constraints defined on the model
				class.</p>

			<h:form id="condomino">

				<p:tabView id="tabView">

					<p:tab id="tab1" title="Proprietário">
						<p:panelGrid columns="2" cellpadding="5">
							<h:outputLabel for="bloco" value="Bloco: *" />
							<p:inputText id="bloco" value="#{newUnidade.bloco}"
								label="bloco" size="4" />

							<h:outputLabel for="unidade" value="Unidade: *" />
							<p:inputText id="unidade" value="#{newUnidade.unidade}"
								label="unidade" size="4" />

							<h:outputLabel for="tipo" value="Tipo: *" />
							<p:inputText id="tipo" value="#{newUnidade.tipo}" label="tipo"
								size="2" />

							<h:outputLabel for="nome" value="Nome: *" />
							<p:inputText id="nome" value="#{newUnidade.nome}" label="nome"
								size="50" />

						</p:panelGrid>

					</p:tab>

					<p:tab id="tab2" title="Veículo">
						<p>aba incompleta...</p>
					</p:tab>

					<p:tab id="tab3" title="Moradores">
						<p>aba incompleta...</p>
					</p:tab>

					<p:tab id="tab4" title="Terceiros">
						<p>aba incompleta...</p>
					</p:tab>

				</p:tabView>

				<p>
					<h:commandButton id="register" action="#{gerirUnidade.incluir}"
						value="Atualizar" />
					<h:outputText value=" Registered!"
						rendered="#{facesContext.postback and empty facesContext.messageList}"
						style="color: green;" />
				</p>

			</h:form>

			<h2>Members</h2>
			<h:panelGroup rendered="#{empty unidades}">
				<em>No registered unidades.</em>
			</h:panelGroup>
			<h:dataTable var="_member" value="#{unidades}"
				rendered="#{not empty unidades}">
				<h:column>
					<f:facet name="header">Id</f:facet>
                #{_member.id}
            </h:column>
				<h:column>
					<f:facet name="header">bloco</f:facet>
                #{_member.bloco}
            </h:column>
				<h:column>
					<f:facet name="header">unidade</f:facet>
                #{_member.unidade}
            </h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
                #{_member.nome}
            </h:column>
			</h:dataTable>

		</ui:define>

	</ui:composition>

</h:body>

</html>
